
{% extends 'layout.html' %} 
{% block content %}
    <div class="timeline">
        <form id="join-form" action="/auth/join" method="post">
            <div class="input-group">
                <label for="join-email">이메일</label>
                <input id="join-email" type="email" name="email"></div>
            <div class="input-group">
                <label for="join-nick">닉네임</label>
                <input id="join-nick" type="nick" name="nick"></div>
            <div class="input-group">
                <label for="join-password">비밀번호</label>
                <input id="join-password" type="password" name="password">
            </div>
            <button id="join-btn" type="submit" class="btn">회원가입</button>
            <input type="button" id="join-btn" class="btn" onClick="location.href='/'" value="돌아가기">
        </form>
    </div>
{% endblock %}
{% block script %}
<script type="text/javascript">
    function log(){
        // location:3000/join.html?error=exits
        // 폼 실행 후 되돌아와서 페이지 전환을 하고자 하는 주소에 error 라는 파라미터가 있다면 
        let k = new URL(location.href).searchParams.get('joinError');
        if(k){
            alert(k);
            location.href='/join';
        }
    };
</script>
{% endblock %}
